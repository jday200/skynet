                //alert(values[1]);

                //alert(document.querySelectorAll('.data-locale'));

                document.querySelectorAll('[data-locale]').forEach(item => {
                    //alert(item.getAttribute('data-locale'));
                    item.innerHTML = i18n['title'];
                    item.value = i18n['title'];
                });

            });
        }, function(){
            alert('failure');
        });
    };
